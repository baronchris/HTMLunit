                    src: url(OstrichSans-Medium.otf);
                }
            </style>
        </head>
        <body>
            <p>testing, testing, 1,2,3</p>
        <div style="font-family: newfont">

        </div>
        <div style="font-family:fantasy">
            <p>testing, testing, 1,2,3</p>
        </div>
        <div style="font-family:cursive">
            <p>testing, testing, 1,2,3</p>
        </div>
        </body>
    </html>
