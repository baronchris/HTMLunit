<doctype HTML>
    <html>
        <head>
            <title>JS carousel test</title>
            <link href="restaurantstyle3.css" rel="stylesheet" type="text/CSS"/>
          <link href="bootstraprest2.css" rel="stylesheet">
            <link href="bootstrap-theme.css" rel="stylesheet">
             <script src="jquery-3.2.1.js"></script>
             <script src="bootstrap.js"></script>
            <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
        </head>
        <body>
            <h1> carousel test</h1>
            <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
                </ol>
            <div class="carousel-inner">
                <div class ="item active">
                    <div class="jumbotron">
                    <H1><span class="title">Soon to open in a new, Grendel-free location!</span></H1>
                    </div>
                </div>
                <div class= "item">
                    <img src="images\meadhall.jpg" alt="our hall">
                </div>
                <div class="item">
                     <div class="jumbotron">
                    <H1><span class="title">New Seasonal drink: Winter Bilge!</span></H1>
                     </div>
                </div>
            </div>
         <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
            </div>
        </body>
    </html>
